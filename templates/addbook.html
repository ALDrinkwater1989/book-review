{% extends 'base.html' %} {% block content %}
<h3>Add Task</h3>
<div class="row">
    <form action="{{ url_for('insert_book') }}" method="POST"  class="col s12">
        <div class="row">
           
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="book_name" name="book_name" type="text">
                <label for="icon_prefix">Book Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="author_name" id="author_name" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Author</label>
            </div>
        </div>
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="cover_link" id="cover_link" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Cover Link</label>
            </div>
        </div>
           <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="link" id="link" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Buy The Book</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="Genre" id="Genre" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="published_date" name="published_date" type="text" class="datepicker">
                <label for="icon_prefix">Publish Date</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="review" id="review" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Review</label>
            </div>
        </div>
        
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Book
                <i class="material-icons right">playlist_add</i>
             </button>
        </div>
    </form>
</div>

{% endblock %}
