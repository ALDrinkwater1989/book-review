{%extends 'base.html'%} {% block content %}
<div class="row">
    <form action="{{url_for('update_book', book_id=book._id)}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <input id="book_name" name="book_name" type="text" value="{{book.book_name}}">
                <label for="icon_prefix">Book Name</label>
            </div>
            <div class="input-field col s6">
                <input id="author_name" name="author_name" type="text" value="{{book.author_name}}">
                <label for="icon_prefix">Author Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="published_date" name="published_date" type="text" class="datepicker">
                <label for="icon_prefix">Date Published</label>
            </div>
            <div class="input-field col s6">
                <input id="Genre" name="Genre" type="text" value="{{book.Genre}}">
                <label for="icon_prefix">Genre</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <input id="link" name="link" type = "url" value ="{{book.link}}">
                <label for="icon_prefix">Buy here</label>
            </div>
            <div class="input-field col s6">
                <input id="cover_link" name="cover_link" type="url" value="{{book.cover_link}}">
                <label for="icon_prefix">Cover Art</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <textarea id="review" name="review"  class = "materialize-textarea">{{book.review}}</textarea>
                <label for="icon_prefix">Review</label>
            </div>
        </div>
        <div class="row">

            <button class="btn waves-effect waves-light" type="submit" name="action">Update Book
    <i class="material-icons right">playlist_add</i>
  </button>

        </div>

    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        published_date = Date.parse('{{book.published_date}}');
        $('#published_date').pickdate('picker').set('select', published_date, { format: 'dd/mm/yyyy' }).trigger('change')
    });
</script>

{% endblock %}
